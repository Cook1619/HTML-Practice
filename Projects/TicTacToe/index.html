<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div id="board">
    <h1>Tic Tac Toe</h1>
    <div class="row">
      <div class="top left square" id="1"></div>
      <div class="top center square" id="2"></div>
      <div class="top right square" id="3"></div>
    </div>
    <div class="row">
      <div class="middle left square" id="4"></div>
      <div class="center square" id="5"></div>
      <div class="middle right square" id="6"></div>
    </div>
    <div class="row">
      <div class="bottom left square" id="7"></div>
      <div class="bottom center square" id="8"></div>
      <div class="bottom right square" id="9"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
