<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <div class="container">
    <nav class="navbar sticky-top text-center">
      <h1 class=text-center>Image Practice with Bootstrap</h1>
    </nav>
    <div class="card-deck p-4">
      <div class="card p-2">
        <img src="https://images.unsplash.com/photo-1540887081715-e792696ff6cc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8e7f60d3daa39ee516f6466db31356aa&auto=format&fit=crop&w=500&q=60"
          alt="Fall decor">
        <div class="card-body">
          <h5 class="card-title text-center">Fall Decor</h5>
        </div>
      </div>
      <div class="card p-2">
        <img src="https://images.unsplash.com/photo-1540884605972-41954c1204ce?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=680d104c3e4583b59fad058ad2f316d6&auto=format&fit=crop&w=500&q=60"
          alt="Fall foilage">
        <div class=card-body>
          <h5 class="card-title text-center">Fall Foilage</h5>
        </div>
      </div>
      <div class="card p-2">
        <img src="https://images.unsplash.com/photo-1540909071848-585f346839ec?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6c3d23bdb5d522a3c7228da917d4548e&auto=format&fit=crop&w=500&q=60"
          alt="Red rock ">
        <div class=card-body>
          <h5 class="card-title text-center">Red Rock</h5>
        </div>
      </div>
    </div>
    <div class="card-deck p-4">
      <div class="card p-2">
        <img src="https://images.unsplash.com/photo-1540917318530-80bfaa52ac2d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6b9e5c1fcf8ae4be02ebc6d025666640&auto=format&fit=crop&w=500&q=60"
          alt="Snow Covered Mountains">
        <div class="card-body">
          <h5 class="card-title text-center">Snow Covered Mountains</h5>
        </div>
      </div>
      <div class="card p-2">
        <img src="https://images.unsplash.com/photo-1540869735573-acab2ef73a97?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=72f6d11b6157bbbb646921de62539c91&auto=format&fit=crop&w=500&q=60"
          alt="Hanging over cliff">
        <div class=card-body>
          <h5 class="card-title text-center">Cliffs over the ocean</h5>
        </div>
      </div>
      <div class="card p-2">
        <img src="https://images.unsplash.com/photo-1540907562369-66d4382d54c5?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9a053126e7622bf834e1a0467cfaa664&auto=format&fit=crop&w=500&q=60"
          alt="Red Barn">
        <div class=card-body>
          <h5 class="card-title text-center">Red barn in the winter</h5>
        </div>
      </div>
    </div>
    <div class="card-deck p-4">
      <div class="card p-2">
        <img src="https://images.unsplash.com/photo-1540927069569-7ee97bd16165?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6fb76819cd4f2c70c1ab4cd1979c9cc9&auto=format&fit=crop&w=500&q=60"
          alt="Fall decor">
        <div class="card-body">
          <h5 class="card-title text-center">Fall Decor</h5>
        </div>
      </div>
      <div class="card p-2">
        <img src="https://images.unsplash.com/photo-1540884605972-41954c1204ce?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=680d104c3e4583b59fad058ad2f316d6&auto=format&fit=crop&w=500&q=60"
          alt="Sunset Walk on the beach">
        <div class=card-body>
          <h5 class="card-title text-center">Sunset beach walk</h5>
        </div>
      </div>
      <div class="card p-2">
        <img src="https://images.unsplash.com/photo-1540909848939-5e75cbb6f78f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9f74443fb62069136141224989ac56f2&auto=format&fit=crop&w=500&q=60"
          alt="Wilderness">
        <div class=card-body>
          <h5 class="card-title text-center">On-looking a lake in the woods</h5>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
